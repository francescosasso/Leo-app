name: Build Android App
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk zip unzip build-essential libltdl-dev libffi-dev libssl-dev autoconf automake libtool pkg-config zlib1g-dev libncurses5 libncursesw5
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Build with Buildozer
        run: |
          # Creiamo la cartella per le licenze per evitare che Buildozer si blocchi chiedendo input
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          # Avviamo la build in modalit√† debug
          buildozer android debug
        env:
          BUILDOZER_WARN_ON_ROOT: 0
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Leo-App-Debug
          path: bin/*.apk
