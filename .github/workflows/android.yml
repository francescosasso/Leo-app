name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # ===============================
    # CHECKOUT
    # ===============================
    - name: Checkout repository
      uses: actions/checkout@v4

    # ===============================
    # JAVA 17 (OBBLIGATORIO)
    # ===============================
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # ===============================
    # SYSTEM DEPENDENCIES
    # ===============================
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3 \
          python3-pip \
          build-essential \
          git \
          unzip \
          zip \
          tar \
          wget \
          libssl-dev \
          libffi-dev \
          liblzma-dev \
          zlib1g-dev

    # ===============================
    # ANDROID SDK
    # ===============================
    - name: Install Android SDK
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        rm cmdline-tools.zip

        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest || true

    # ===============================
    # ANDROID PACKAGES (AIDL COMPATIBILE)
    # ===============================
    - name: Install Android SDK packages
      run: |
        SDKMANAGER=$HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager
        yes | $SDKMANAGER --licenses
        $SDKMANAGER \
          "platform-tools" \
          "platforms;android-30" \
          "build-tools;30.0.3"

    # ===============================
    # PYTHON + BUILDOZER
    # ===============================
    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install buildozer cython==0.29.36
        pip install -r requirements.txt

    # ===============================
    # BUILD APK (NESSUNA CHIAMATA AIDL MANUALE)
    # ===============================
    - name: Build APK with Buildozer
      run: |
        export ANDROID_HOME=$HOME/android-sdk
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export PATH=$ANDROID_HOME/build-tools/30.0.3:$PATH
        export PATH=$ANDROID_HOME/platform-tools:$PATH
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
        buildozer android debug

    # ===============================
    # UPLOAD APK
    # ===============================
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Leo-APK
        path: bin/*.apk
