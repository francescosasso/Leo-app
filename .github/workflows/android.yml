name: Build Android App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          openjdk-17-jdk \
          zip unzip \
          build-essential \
          libstdc++6 \
          libncurses5 \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libgdbm-dev \
          libnss3-dev \
          libssl-dev \
          libreadline-dev \
          libffi-dev \
          wget

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36

    - name: Build with Buildozer
      run: |
        # Accetta le licenze e avvia la build
        # Usiamo 'debug' per testare, poi passeremo a 'release' per il Play Store
        yes | buildozer android debug
      env:
        BUILDOZER_WARN_ON_ROOT: 0

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Leo-App-Package
        path: bin/*
