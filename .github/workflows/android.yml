name: Build Android App
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kivy/buildozer:master  # Immagine ufficiale Kivy con tutto pronto

    steps:
    - uses: actions/checkout@v4

    - name: Build with Buildozer
      run: |
        # Usiamo l'utente root del container per evitare problemi di permessi
        buildozer android debug
      env:
        BUILDOZER_ALLOW_KIVY_USER: 0
        BUILDOZER_WARN_ON_ROOT: 0

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Leo-App-Package
        path: bin/*
