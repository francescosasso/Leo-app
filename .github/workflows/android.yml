name: Build Android App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            openjdk-17-jdk \
            zip unzip \
            build-essential \
            libffi-dev libssl-dev \
            autoconf automake libtool \
            pkg-config zlib1g-dev \
            libncurses5

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Clean Buildozer cache
        run: |
          rm -rf ~/.buildozer
          rm -rf .buildozer

      - name: Install Android SDK, Build-Tools e NDK
        env:
          ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
        run: |
          mkdir -p $ANDROID_SDK_ROOT
          cd $ANDROID_SDK_ROOT

          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-9477386_latest.zip

          rm -rf cmdline-tools/latest
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/bin cmdline-tools/lib cmdline-tools/latest/

          yes | cmdline-tools/latest/bin/sdkmanager --licenses

          cmdline-tools/latest/bin/sdkmanager \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"

      - name: Build APK (debug)
        env:
          BUILDOZER_WARN_ON_ROOT: 0
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"
        run: |
          buildozer android debug --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
