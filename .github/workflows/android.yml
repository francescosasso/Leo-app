name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      PATH: /usr/local/lib/android/sdk/cmdline-tools/latest/bin:/usr/local/lib/android/sdk/platform-tools:/usr/local/lib/android/sdk/build-tools/34.0.0:$PATH

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk \
            libncurses5 libstdc++6 zlib1g \
            libffi-dev libssl-dev wget

      - name: Install Android SDK
        run: |
          sudo mkdir -p /usr/local/lib/android/sdk
          cd /usr/local/lib/android/sdk
          sudo wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          sudo unzip commandlinetools-linux-*.zip
          sudo rm commandlinetools-linux-*.zip
          sudo mkdir -p cmdline-tools/latest
          sudo mv cmdline-tools/* cmdline-tools/latest/
          sudo chown -R $USER:$USER /usr/local/lib/android/sdk

      - name: Install Android build tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Leo-APK
          path: bin/*.apk
